<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/contact.css">
    <title>株式会社DIVE</title>
  </head>
  <body>
    <div class="container">
    <header class="header clearfix">
      <a href="index.html">
        <img src="./images/logo.png"class="logo_image">
      </a>
      <nav>
        <ul class="top_menu clearfix">
          <li><a href="index.html">ホーム</a></li>
          <li><a href="business.html">事業内容</a></li>
          <li><a href="company.html">会社概要</a></li>
          <li><a href="contact.html">お問い合わせ</a></li>
        </ul>
      </nav>
    </header>
    <img src="./images/contact.png" class="image_area">
    <div class="wrapper clearfix">
      <aside class="side_menu">
        <nav>
          <ul>
            <li><a href="business.html">事業内容</a></li>
            <li><a href="company.html">会社概要</a></li>
            <li class="point"><a href="contact.html">お問い合わせ</a></li>
          </ul>
        </nav>
        <p class="banner">
          <a href="#">
            <img src="./images/banner.png">
          </a>
        </p>
      </aside>
      <article class="content">
        <form class="contact" action="index.html" method="post">
          <table>
            <dl>
              <dt>お名前</dt>
              <dd>
                <input type="text" name="name" class="text">
              </dd>
            </dl>
            <dl>
              <dt>メールアドレス</dt>
              <dd><input type="text" name="address" class="text"></dd>
            </dl>
            <dl>
              <dt>性別</dd>
              <dd><input type="radio" name="gender">男
                  <input type="radio" name="gender">女</dd>
            </dl>
            <dl>
              <dt>お問い合わせ内容<dt>
              <dd><textarea name="message"></textarea></dd>
            </dl>
          </table>
          <div class="button">
            <input type="submit"value="送信" class="submit">
          </div>
        </form>
      </article>
    </div>
    <footer class="footer">
      <p>Copyright © 2018 DIVE INC All RIGHTS RESERVED.</p>
    </footer>
  </div>
</body>
</html>
